<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" media="screen and (min-width: 600px)">
    <script src="client/client.js" defer></script>

    <title>Home</title>
</head>

<body>
    <div class="background-image">

        <div id="firstpage">
            <p>Bewerten Sie den Hintergund</p>
        </div>

        <form class="formular">
            <div>
                <input type="text" name="lastname" placeholder="Last name">

                <input type="text" name="name" placeholder="First name">
            </div>
            <div>
                <input type="text" name="registration" placeholder="Matrikelnummer">
            </div>
            <textarea name="message" id="Tada" placeholder="Dein Feedback..." cols="100" rows="20"></textarea>

            <div>
                <button type="button" id="submit">Sende</button>
            </div>

            <div>
                <h2>Bewertungen</h2>
                <button type="button" id="feedback">Aktualisiere</button>
            </div>
            <div id="output">
            </div>
            <div id="response"></div>
        </form>

    </div>
</body>

</html>
