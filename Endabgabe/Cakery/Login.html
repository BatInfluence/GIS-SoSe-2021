<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <script src="client/client.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div id="login">
        <h1> Login </h1>
        <form class="formular">
            <p>Username</p>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password" id="password" placeholder="Enter Password">

            <button type="button" id="submit"> Login </button>

            <a href="Registration.html"> Don't have an account? <br> Register here!</a>
        </form>
    </div>
    <button type="button" id="delete"> Delete your Account </button>
    <div>
        <textarea class="output" id="output" name="output" placeholder="Server output..."></textarea>
    </div>

</body>

</html>
