<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <script src="script/scriptLogin.js" defer></script>
    <title>Registration</title>
</head>
<body>
    <div id="login">
        <h2> Registration </h2>
        <form class="formular2">
            <p>Name</p>
            <input type="text" name="name" id="name" placeholder="Enter Name">
            <p>Lastname</p>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Lastname">
            <p>Username</p>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="password" id="password" placeholder="Enter Password">

            <button type="button" id="registration"> Registration </button>

            <a href="Login.html"> Already have an account? <br> Login here!</a>
        </form>
    </div>
</body>
</html>
